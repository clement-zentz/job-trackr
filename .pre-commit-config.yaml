# .pre-commit-config.yaml

repos:

  # --- SPDX Header Hook (local, must run before formatters) ---
  - repo: local
    hooks:
      - id: add-spdx-header
        name: Add SPDX license header to Python files
        entry: bash backend/scripts/shell/add_spdx_header.sh
        language: system
        types: [python]
        pass_filenames: true

# --- Ruff (lint + format) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        name: Ruff linter
        args: [--fix]  # autofix simple errors
      - id: ruff-format
        name: Ruff formatter
